repos:
-   repo: https://github.com/python/black
    rev: 22.3.0
    hooks:
    - id: black
-   repo: https://github.com/fsfe/reuse-tool
    rev: v3.0.1
    hooks:
    - id: reuse
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
        exclude: .+\.md
